<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style metode pembayaran.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="header">
                <h2>Pilih Metode Pembayaran</h2>
            </div>
            <div class="payment-method">
                <img src="mopoint.png" alt="MoPoint">
                <div class="details">
                    <h3>MoPoint</h3>
                    <p>Saldo: 0</p>
                </div>
                <div class="select">+</div>
            </div>
            <div class="payment-method">
                <img src="mopay.png" alt="MoPay">
                <div class="details">
                    <h3>MoPay</h3>
                    <p>Saldo: Rp 9.999</p>
                </div>
                <div class="select">+</div>
            </div>
            <div class="payment-method">
                <img src="debit.png" alt="Debit/Credit">
                <div class="details">
                    <h3>Debit/Credit</h3>
                    <p>GPN, Visa, Mastercard</p>
                </div>
                <div class="select">+</div>
            </div>
            <div class="payment-method">
                <img src="./mopay later.png" alt="MoPay Later">
                <div class="details">
                    <h3>MoPay Later</h3>
                    <p>Aktifkan Mopay Later kamu sekarang untuk dapatkan diskon menarik!</p>
                </div>
                <div class="select">+</div>
            </div>
            <div class="payment-method">
                <img src="Media.jpeg" alt="Dana">
                <div class="details">
                    <h3>Dana</h3>
                    <p>Hubungkan dengan Dana kamu</p>
                </div>
                <div class="select">+</div>
            </div>
            <div class="payment-method">
                <img src="tunai.png" alt="Tunai">
                <div class="details">
                    <h3>Tunai</h3>
                    <p>Dapatkan diskon sampai dengan 30%!</p>
                </div>
                <div class="select">+</div>
            </div>
        </div>
    </div>
</body>
</html>

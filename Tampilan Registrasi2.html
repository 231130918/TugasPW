<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style registrasi2.css">
    <title>Document</title>
</head>
<body>
    <body>
        <div class="container">
            <div class="form-title">
                <img src="Cuplikan layar 2024-06-17 164434.png" alt="User Icon">
                <h1>Pengisian Data Diri</h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">
                        <img src="./Cuplikan layar 2024-06-17 164434.png" alt="Nama Lengkap Icon">
                        Isikan nama lengkap
                    </label>
                    <input type="text" id="name" placeholder="Masukkan nama lengkap">
                </div>
                <div class="form-group">
                    <label for="email">
                        <img src="./Cuplikan layar 2024-06-17 172217.png" alt="Email Icon"> 
                        Masukkan email
                    </label>
                    <input type="email" id="email" placeholder="Masukkan email">
                </div>
                <div class="form-group">
                    <label for="phone">
                        <img src="./Cuplikan layar 2024-06-17 172229.png" alt="Telepon Icon"> 
                        Masukkan password Anda
                    </label>
                    <input type="password" id="phone" placeholder="Masukkan password anda">
                </div>
                <div class="form-group">
                    <label for="dob">
                        <img src="./tanggal (1).png" alt="Tanggal Lahir Icon"> 
                        Masukkan tanggal lahir
                    </label>
                    <input type="date" id="dob" placeholder="Masukkan tanggal lahir">
                </div>
                <button type="submit"><a href="Tampilan Login.html">Selanjutnya</a></button>
            </form>
        </div>
</body>
</html>
